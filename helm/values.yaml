# Default values for bootstrap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

ssl:
  enabled: false
  domain: "kloia.com" 
kyverno:
  enable: false  
logging:
  enable: false
monitoring:
  enable: false
  pdkey:
  storageSize: 50Gi
  retention: 5d  
trivy:
  enable: true
metricsServer:
  enable: true
  values: 
    hostNetwork:
      enabled: true
certManager:
  enable: true
  values:
    installCRDs: "true"
    prometheus:
      servicemonitor:
        enabled: "false"
        honorLabels: "false"
rancher:
  enable: false
  values:
    hostname: "rancher.kloia.com"
    tls: "external"
    bootstrapPassword: "admin"
    ingress:
      ingressClassName: "nginx"
rancherMonitoringCrd:
  enable: false
  chartsRepoTargetRevision: "dev-v2.7"
  version: "102.0.1+up40.1.2"
rancherMonitoring:
  enable: false
  chartsRepoTargetRevision: "release-v2.7"
  version: "102.0.0+up40.1.2"
rancherIstio:
  enable: false
  chartsRepoTargetRevision: "dev-v2.7"
  version: "102.0.1+up40.1.2"
  values:
    tracing:
      enabled: true