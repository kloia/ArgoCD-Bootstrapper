# Default values for bootstrap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

ssl:
  enabled: false
  domain: "kloia.com" 
kyverno:
  enable: false  
logging:
  enable: false
monitoring:
  enable: false
  pdkey:
  storageSize: 50Gi
  retention: 5d  
trivy:
  enable: true
metricsServer:
  enable: true
certManager:
  enable: true
rancher:
  enable: false
  values:
  - name: "hostname"
    value: "rancher.kloia.com"
  - name: "tls"
    value: "external"
  - name: "bootstrapPassword"
    value: "admin"
  - name: "ingress.ingressClassName"
    value: "nginx"