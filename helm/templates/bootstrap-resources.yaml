apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-resources
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: helm/bootstrap-resources
    repoURL: https://github.com/kloia/argocd-eks-bootstrapper
    targetRevision: HEAD
    helm:
      parameters:
        - name: ssl.enabled 
          value: {{ .Values.ssl.enabled | quote }}
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
